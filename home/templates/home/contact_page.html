{% extends "base.html" %}
{% load wagtailimages_tags %}
{% load wagtailcore_tags %}
{% load static %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">
        {{ page.title }}
    </h1>
    {{ page.intro|richtext }}
    <form action="{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form.as_table }}
        <input type="submit">
    </form>
</div>

{% endblock %}
